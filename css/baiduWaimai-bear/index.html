<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>外卖小熊</title>
    <link rel="stylesheet" href="./bear.css">
</head>
<body>
    <button>按钮 按钮</button>
    <div class="view preload">
        <div class="load-logo-c">
            <!-- 熊 -->
            <div class="rider1-c">
                <div class="rider1"></div>
            </div>
            <!-- 进度条 -->
            <div class="process-c">
                <div class="process-v"></div>
            </div>
            <div id = "next">
                下一屏
            </div>
        </div>
    </div>
    <div class="view index"></div>
    <script>
    const process = document.querySelector ('.process-v');
    let width = -10;
    //width += 10;
    const next = document.getElementById('next');
    next.addEventListener('click', () => {
        const preload = document.querySelector('.view.preload');
        // 场景切换至下一屏
        preload.style.transform = 'translate3d( 0,' + -100 + '%,0)';
    })
    let intervial = setInterval(() => {
        width += 10;
        console.log(width);
        process.style.width = width + '%';
        //清除定时器
        if (width >= 100)
        clearInterval(intervial);
    }, 100);//每隔 100ms 做一次 一直重复
    setTimeout(() => {}, 100);//100ms 之后做一次 只做一次
    process.style.width = width + '1%';
    </script>
</body>
</html>
