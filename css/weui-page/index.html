<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <!-- 父容器 -->
    <div class="container">
        <div class="page button js_show">
            <div class="page__bd page__bd_spacing">
                <a href="#" class="weui-btn weui-btn_primary" id = "primary">页面主操作 normal</a>
                <a href="#" class="weui-btn weui-btn_primary weui-btn_loading" id = "loading">
                    <i class = "weui-loading" ></i>
                    页面主操作 loading</a>
                <a href="#" class="weui-btn weui-btn_disabled">页面主操作 disabled</a>
                <a href="#" class="weui-btn weui-btn_new">新按钮 new</a>
            </div>
        </div>
    </div>
    <!-- js要在Script里写 -->
    <script>
        var oLoading = document.getElementById('loading')
        console.log(oLoading)
        oLoading.onclick = function () {
            // console.log('123')
            this.innerHTML = 'Good!'
        }
        var oPrimary = document.getElementById('primary')
        oPrimary.onclick = function () {
            this.classList.add('active')
        //     //ES5写法
        //     //定义一个变量_this
        //     var _this = this    
        //     // setTimeout会强制修改整个函数的作用域
        //     setTimeout(function(){
        //     _this.classList.remove('active')
        //   },2000)
        // ES6箭头函数写法
        setTimeout (() =>{
            this.classList.remove('active')
        },1000)
        }

    </script>
</body>
</html>
