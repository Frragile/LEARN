  <!-- 手动实现 es6 sort从小到大排序(弊端：会修改数组的原始值，返回的是新数组,且只能识别第一位) -->
  <script>
    function minNumber(numbers) {
      return numbers.sort(compare)
      let res = ''
      for (let i = 0; i < numbers.length; i++) {
        res +=numbers[i]
      }
      return res
    }
    //比较方法
    function compare(a, b) {
      //拼接成字符串格式
      let str1 = a + "" + b
      let str2 = b + "" + a
      // console.log(str1.charAt())
      // charAt() 方法可返回指定位置的字符。
      for (let i = 0; i < str1.length; i++) {
        if (str1.charAt(i) > str2.charAt(i)) {
          return 1
        }
        if (str1.charAt(i) < str2.charAt(i)) {
          return -1
        }
      }
      return 1
    }
    console.log(minNumber([3,32,321,53,12 ]))
    // compare(2, 3)
  </script>
