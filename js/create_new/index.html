<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<body>
  <script>
    // 一类人，宅
    function Otaku(name, age){
      this.name = name;
      this.age = age;
    }
    // ?
    Otaku.prototype.strength = 60;
    Otaku.prototype.sayYourName = function (){
      console.log('名字是'+this.name);
    }
    // 实例化对象
    var cl = new Otaku("陈璐",18);
    var oh = new Otaku("吴赫",22);
    // 代替new 实现一样的效果
    function objectFactory(conFn, name, age) {
      // 1. 返回一个新的空对象
      var obj = new Object();
      // 2. 加上构造函数里有的属性
      conFn.call(obj, name, age);
      obj.__proto__ = conFn.prototype;
      // 3. 得到原型上的方法或属性？  
      // obj.name
      return obj;
    }
    var cz = objectFactory(Otaku,"崔泽",17);
    console.log(cz);
  </script>
</body>
</html>
