<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdn.bootcss.com/jquery/3.1.0/jquery.min.js"></script>
  <link href="https://cdn.bootcss.com/weui/1.1.2/style/weui.min.css" rel="stylesheet">
  <script src="https://cdn.bootcss.com/jquery-weui/1.2.1/js/jquery-weui.min.js"></script>
  <link href="https://cdn.bootcss.com/jquery-weui/1.2.1/css/jquery-weui.min.css" rel="stylesheet">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    html,
    body {
      width: 100%;
      height: 100%;
      text-align: center;
    }

    .lists li {
      line-height: 2.5;
    }
  </style>
</head>

<body>
  <div class="page">
    <!-- 下拉刷新 -->
    <div class="weui-pull-to-refresh__layer">
      <div class="weui-pull-to-refresh__arrow"></div>
      <div class="weui-pull-to-refresh__preloader"></div>
      <div class="down">下拉刷新</div>
      <div class="up">释放刷新</div>
      <div class="refresh">正在刷新</div>
    </div>
    <div id="list">
      <ul class="lists">
        <li>豆瓣电影TOP20</li>
      </ul>
    </div>
  </div>
  <script>
    //自执行
    (function () {
      $.ajax({
        // 接口
        url: 'https://api.douban.com/v2/movie/top250',
        type: 'get',
        // 点击按钮时运行代码，获取及返回数据所用时间，规定时间内未完成则报错
        timeout: '3000',
        // 请求数据格式  jsonp 防止浏览器跨域 同源策略
        dataType: 'jsonp',
        success: function (response) {
          // console.log(response.subjects)
          for (let n of response.subjects) {
          //创建li结点，将li结点放入，再将元素放入li结点中
          $('.lists').append(`<li>${n.title}</li>`)
          }
        },
        error: function (err) {
          console.log(err)
        }
      })
      $('.page').pullToRefresh(function(){
        console.log('下拉刷新')
        setTimeout(()=>{
          $('.page').pullToRefreshDone();
        },1500)
        // $.ajax({
        // success: function (response) {
        //   for (let n of response.subjects) {
        //   $('.lists').append(`<li>${n.title}<\li>`)
        //   }
        // },
        // })
      })
    })()
  </script>
</body>

</html>
